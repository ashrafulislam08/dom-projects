<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center justify-center">
    <section class="border shadow-md w-1/2 p-5 space-y-1">
      <h1 class="text-4xl font-bold text-center">Tip Calculator</h1>
      <p class="text-xl">
        Enter the bill amount and tip percentage to calculate the total.
      </p>

      <label for="bill" class="block text-xl">Bill amount:</label>
      <input
        type="number"
        id="bill"
        class="w-full border border-gray-300 p-2"
      />
      <br />
      <label for="tip" class="block text-xl">Tip percentage: </label>
      <input type="number" id="tip" class="w-full border border-gray-300 p-2" />
      <br />
      <button id="calculate" class="w-full bg-green-700 text-white py-1">
        Calculate
      </button>
      <br />
      <label for="total" class="text-xl mt-2">Total:</label>
      <span id="total" class="text-xl mt-2"></span>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
