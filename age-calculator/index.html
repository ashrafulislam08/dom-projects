<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex items-center justify-center">
    <section class="shadow-md w-1/3 p-3">
      <h1 class="text-3xl font-bold text-center my-1">Age Calculator</h1>

      <div class="form">
        <label for="birthday" class="font-bold text-md block mb-1 text-center"
          >Enter your date of birth</label
        >
        <input
          type="date"
          name="birthday"
          id="birthday"
          class="block w-full border border-gray-300 p-2"
        />
        <button
          id="btn"
          class="block mx-auto w-3/5 p-2 my-2 bg-pink-500 text-white"
        >
          Calculate Age
        </button>
        <p id="result" class="text-center font-bold text-xl">
          Your age is 21 years old
        </p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
